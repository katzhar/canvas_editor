<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Canvas editor for Tilda</title>
    <link rel='stylesheet' href='style.css'>
    <script src='index.js' defer></script>
</head>

<body>
    <div class='field'>

        <div class='tools'>
            <button onClick='clear_canvas()' type='button' class='button'>Clear</button>

            <input onInput='draw_color = this.value' type='color' class='color-picker' id='color'>
            <input onInput='draw_width = this.value' type='range' min='1' max='100' class='pen-range'>
        </div>
        <canvas id='canvas'></canvas>
    </div>
</body>

</html>
